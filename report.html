<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Problema</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            display: block;
            color: #000;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            margin-left: 220px; /* Same as the sidebar width + padding */
            padding: 20px;
            width: calc(100% - 220px);
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        form h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form textarea {
            resize: vertical;
            height: 100px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Relatório enviado com sucesso!');
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logout-button">Logout</a>
    </div>
    <div class="content">
        <form onsubmit="handleSubmit(event)">
            <h3>Reportar Problema</h3>
            <label for="area">Área (opcional)</label>
            <select id="area" name="area">
                <option value="">Selecione a área</option>
                <option value="portao">Portão</option>
                <option value="hall">Hall</option>
                <option value="corredor">Corredor</option>
                <option value="garagem">Garagem</option>
                <option value="jardim">Jardim</option>
                <option value="apartamento">Apartamento</option>
            </select>
            <label for="natureza">Natureza do problema</label>
            <select id="natureza" name="natureza">
                <option value="eletrico">Elétrico</option>
                <option value="agua">Água</option>
                <option value="temperatura">Temperatura</option>
                <option value="iluminacao">Iluminação</option>
                <option value="outro">Outro</option>
            </select>
            <label for="descricao">Descrição do problema</label>
            <textarea id="descricao" name="descricao" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
